<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <img class="bottom-img" src="images/bg-bottom.svg" alt="background-bottom">
  <img class="top-img" src="images/bg-top.svg" alt="background-top">
  <h1 class="big-title">Our Pricing</h1>
  <div class="checking-box">
    <span class="type-plan">Annually</span>
    <input class="checkbox" type="checkbox">
    <span class="type-plan">Monthly</span>
  </div>

  <div class="anually-monthly">
    <div class="basic-plan">
      <h3>Basic</h3>
      <h1 class="price1">$199.99</h1>
      <hr>
      <span class="features-list">500 GB Storage</span>
      <hr>
      <span class="features-list">2 Users Allowed</span>
      <hr>
      <span class="features-list">Send up to 3 GB</span>
      <hr>
      <button class="plan-button left-button" type="button" name="button">Learn More</button>
    </div>

    <div class="professional-plan">
      <h3>Professional</h3>

      <h1 class="price2">$249.99</h1>
      <hr>
      <span class="features-list">1 TB Storage</span>
      <hr>
      <span class="features-list">5 Users Allowed</span>
      <hr>
      <span class="features-list">Send up to 10 GB</span>
      <hr>
      <button class="plan-button middle-button" type="button" name="button">Learn More</button>
    </div>

    <div class="master-plan">
      <h3>Master</h3>

      <h1 class="price3">$399.99</h1>
      <hr>
      <span class="features-list">2 TB Storage</span>
      <hr>
      <span class="features-list">10 Users Allowed</span>
      <hr>
      <span class="features-list">Send up to 20 GB</span>
      <hr>
      <button class="plan-button right-button" type="button" name="button">Learn More</button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tony</a>.
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
